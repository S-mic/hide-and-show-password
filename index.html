<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #250057;
        }
        .input-box {
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 300px auto;
            display: flex;
            align-items: center;
        }
        .input-box input {
            width: 100%;
            padding: 10px 0;
            border: 0;
            outline: 0;
            font-size: 24px;
            color: #555;
        }
        .input-box img {
            width: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="Password" id="password">
        
    <img src="eye-icons/eye-close.png" id="eyeicon" alt="Toggle visibility">
    </div>

    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        // Toggle password visibility when icon is clicked
        eyeicon.onclick = function() {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.src = "eye-icons/eye-open.png"; // Ensure the path is correct
            } else {
                password.type = "password";
                eyeicon.src = "eye-icons/eye-close.png"; // Ensure the path is correct
            }
        }
    </script>
</body>
</html>
